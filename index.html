<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake & Ladder ‚Äì Custom Board</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 5px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      margin: 20px auto;
      width: 500px;
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 10px;
      position: relative;
      padding: 2px;
      box-sizing: border-box;
      font-weight: bold;
    }
    .row-red { background-color: #ffcccc; }
    .row-orange { background-color: #ffd699; }
    .row-green { background-color: #ccffcc; }
    .row-blue { background-color: #cce6ff; }

    .snake {
      background-color: #ff9999 !important;
      color: #800000;
    }
    .ladder {
      background-color: #b3ffb3 !important;
      color: #006600;
    }

    .player {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
    }
    .p1 { background: red; bottom: 2px; left: 2px; }
    .p2 { background: blue; bottom: 2px; right: 2px; }
    .p3 { background: green; top: 2px; left: 2px; }
    .p4 { background: gold; top: 2px; right: 2px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    #log {
      min-height: 50px;
      margin-top: 15px;
    }
    #startScreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#startScreen img {
  max-width: 90%;
  max-height: 80%;
  border: 4px solid white;
  border-radius: 10px;
}

#startBtn {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  background-color: limegreen;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}
  </style>
</head>
<body>
    <div id="startScreen">
  <img src="Letsstart.jpg" alt="Start" />
  <button id="startBtn">Start Game</button>
</div>


<h1>Snake & Ladder üêçü™ú</h1>
<h3 id="turnDisplay">Turn: üî¥ Player 1</h3>

<div class="board" id="board"></div>

<button onclick="rollDice()">üé≤ Roll Dice</button>
<button onclick="resetGame()">üîÑ Reset Game</button>

<div id="log"></div>

<!-- Link external JavaScript here -->
<script src="game.js"></script>
</body>
</html>
