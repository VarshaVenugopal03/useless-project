<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake & Ladder – Custom Board</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 5px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      margin: 20px auto;
      width: 500px;
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 10px;
      position: relative;
      padding: 2px;
      box-sizing: border-box;
      font-weight: bold;
    }
    .row-red { background-color: #ffcccc; }
    .row-orange { background-color: #ffd699; }
    .row-green { background-color: #ccffcc; }
    .row-blue { background-color: #cce6ff; }

    .snake {
      background-color: #ff9999 !important;
      color: #800000;
    }
    .ladder {
      background-color: #b3ffb3 !important;
      color: #006600;
    }

    .player {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
    }
    .p1 { background: red; bottom: 2px; left: 2px; }
    .p2 { background: blue; bottom: 2px; right: 2px; }
    .p3 { background: green; top: 2px; left: 2px; }
    .p4 { background: gold; top: 2px; right: 2px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    #log {
      min-height: 50px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>Snake & Ladder 🐍🪜</h1>
<h3 id="turnDisplay">Turn: 🔴 Player 1</h3>

<div class="board" id="board"></div>

<button onclick="rollDice()">🎲 Roll Dice</button>
<button onclick="resetGame()">🔄 Reset Game</button>

<div id="log"></div>

<script>
  const board = document.getElementById('board');
  const log = document.getElementById('log');
  const turnDisplay = document.getElementById('turnDisplay');

  const numPlayers = 4;
  const playerSymbols = ['🔴 Player 1', '🔵 Player 2', '🟢 Player 3', '🟡 Player 4'];
  const playerClasses = ['p1', 'p2', 'p3', 'p4'];
  let currentPlayer = 0;
  let playerPositions = Array(numPlayers).fill(1);

  const snakes = {
    98: 78,
    95: 75,
    93: 73,
    87: 24,
    64: 60,
    62: 19,
    17: 7
  };

  const ladders = {
    4: 14,
    9: 31,
    28: 84,
    40: 59,
    51: 67,
    63: 81
  };

  const cells = [];

  function getRowColor(row) {
    if (row < 2) return 'row-red';
    if (row < 4) return 'row-orange';
    if (row < 7) return 'row-green';
    return 'row-blue';
  }

  // Build the board
  function buildBoard() {
    board.innerHTML = "";
    for (let row = 9; row >= 0; row--) {
      for (let col = 0; col < 10; col++) {
        const num = row % 2 === 0
          ? row * 10 + col + 1
          : row * 10 + (9 - col) + 1;

        const cell = document.createElement('div');
        cell.className = `cell ${getRowColor(row)}`;
        cell.innerText = num;

        if (snakes[num]) {
          cell.classList.add('snake');
          cell.innerHTML += `<br>🐍 to ${snakes[num]}`;
        } else if (ladders[num]) {
          cell.classList.add('ladder');
          cell.innerHTML += `<br>🪜 to ${ladders[num]}`;
        }

        board.appendChild(cell);
        cells[num] = cell;
      }
    }
  }

  function renderPlayers() {
    document.querySelectorAll('.player').forEach(p => p.remove());
    playerPositions.forEach((pos, idx) => {
      const dot = document.createElement('div');
      dot.className = `player ${playerClasses[idx]}`;
      cells[pos].appendChild(dot);
    });
  }

  function rollDice() {
    if (turnDisplay.textContent.includes("Game Over")) {
      log.innerHTML = "Game over. Please reset.";
      return;
    }

    const roll = Math.floor(Math.random() * 6) + 1;
    let pos = playerPositions[currentPlayer];
    let next = pos + roll;

    log.innerHTML = `${playerSymbols[currentPlayer]} rolled <b>${roll}</b>!`;

    if (next > 100) {
      log.innerHTML += `<br>Need exact number to reach 100. Still at ${pos}.`;
    } else {
      if (ladders[next]) {
        log.innerHTML += `<br>🪜 Ladder! Climb to ${ladders[next]}`;
        next = ladders[next];
      } else if  (snakes[next]) {
  log.innerHTML += `<br>🐍 Snake! Slide to ${snakes[next]}`;
  // Pick a random dare:
  const randomDare = dares[Math.floor(Math.random() * dares.length)];
  log.innerHTML += `<br><b>Dare:</b> ${randomDare}`;
  next = snakes[next];
}

      }
      playerPositions[currentPlayer] = next;
    }

    renderPlayers();

    if (playerPositions[currentPlayer] === 100) {
      log.innerHTML += `<br>🎉 ${playerSymbols[currentPlayer]} wins!`;
      turnDisplay.textContent = "🏁 Game Over";
      return;
    }

    currentPlayer = (currentPlayer + 1) % numPlayers;
    turnDisplay.textContent = `Turn: ${playerSymbols[currentPlayer]}`;
  

  function resetGame() {
    currentPlayer = 0;
    playerPositions = Array(numPlayers).fill(1);
    turnDisplay.textContent = `Turn: ${playerSymbols[currentPlayer]}`;
    log.innerHTML = "Game reset.";
    renderPlayers();
  }

  buildBoard();
  renderPlayers();
</script>

</body>
</html>
